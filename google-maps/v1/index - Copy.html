

<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="//maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript">
        var map;
        var markers = [];
        var lastinfowindow;
        var locIndex;

        //Credit: MDN
        if ( !Array.prototype.forEach ) {
            Array.prototype.forEach = function(fn, scope) {
                for(var i = 0, len = this.length; i < len; ++i) {
                    fn.call(scope, this[i], i, this);
                }
            }
        }

        /*
         This is the data as a JS array. It could be generated by CF of course. This
         drives the map and the div on the side.
         */
        var data = [
            {address:'1340 West Towne Square Road Mequon WI 53092',title:'Center for Diagnostic Imaging-Mequon',type:'lab'},
            {address:'2445 North Mayfair Road Wauwatosa WI 53226',title:'Center for Diagnostic Imaging-Wauwatosa',type:'lab'},
            {address:'9200 W. Wisconsin Ave. Milwaukee WI 53227',title:'Clinical Cancer Center Pharmacy',type:'pharmacy'},
            {address:'W180 N8085 Town Hall Road Menomonee Falls WI 53051',title:'Community Memorial Hospital',type:'hospital'}
        ];

        //A utility function that translates a given type to an icon
        function getIcon(type) {
            switch(type) {
                case "pharmacy": return "icons/drugstore.png";
                case "hospital": return "icons/hospital-building.png";
                case "lab": return "icons/barber.png";
                default: return "icons/footprint.png";
            }
        }

        function initialize() {
            var latlng = new google.maps.LatLng(43.2000, -88.2000);
            var myOptions = {
                zoom: 9,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            map = new google.maps.Map(document.getElementById("map_canvas"),myOptions);

            geocoder = new google.maps.Geocoder();

            data.forEach(function(mapData,idx) {
                geocoder.geocode( { 'address': mapData.address}, function(results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        var marker = new google.maps.Marker({
                            map: map,
                            position: results[0].geometry.location,
                            title: mapData.title,
                            icon: getIcon(mapData.type)
                        });
                        var contentHtml = "<div style='width:300px;height:200px'><h3>"+mapData.title+"</h3>"+mapData.address+"</div>";
                        var infowindow = new google.maps.InfoWindow({
                            content: contentHtml
                        });
                        google.maps.event.addListener(marker, 'click', function() {
                            infowindow.open(map,marker);
                        });
                        marker.locid = idx+1;
                        marker.infowindow = infowindow;
                        markers[markers.length] = marker;

                        var sideHtml = '<p class="loc" data-locid="'+marker.locid+'"><b>'+mapData.title+'</b><br/>';
                        sideHtml += mapData.address + '</p>';
                        $("#locs").append(sideHtml);

                        //Are we all done? Not 100% sure of this
                        if(markers.length == data.length) doFilter();

                    } else {
                        //alert("Geocode was not successful for the following reason: " + status);
                    }
                });

            });

            $(document).on("click",".loc",function() {
                var thisloc = $(this).data("locid");
                for(var i=0; i<markers.length; i++) {
                    if(markers[i].locid == thisloc) {
                        //get the latlong
                        if(lastinfowindow instanceof google.maps.InfoWindow) lastinfowindow.close();
                        map.panTo(markers[i].getPosition());
                        markers[i].infowindow.open(map, markers[i]);
                        lastinfowindow = markers[i].infowindow;
                    }
                }
            });

            /*
             Run on every change to the checkboxes. If you add more checkboxes to the page,
             we should use a class to make this more specific.
             */

            function doFilter() {
                if(!locIndex) {
                    locIndex = {};
                    //I reverse index markers to figure out the position of loc to marker index
                    for(var x=0, len=markers.length; x<len; x++) {
                        locIndex[markers[x].locid] = x;
                    }
                }

                //what's checked?
                var checked = $("input[type=checkbox]:checked");
                var selTypes = [];
                for(var i=0, len=checked.length; i<len; i++) {
                    selTypes.push($(checked[i]).val());
                }
                for(var i=0, len=data.length; i<len; i++) {
                    var sideDom = "p.loc[data-locid="+(i+1)+"]";

                    //Only hide if length != 0
                    if(checked.length !=0 && selTypes.indexOf(data[i].type) < 0) {
                        $(sideDom).hide();
                        markers[locIndex[i+1]].setVisible(false);
                    } else {
                        $(sideDom).show();
                        markers[locIndex[i+1]].setVisible(true);
                    }
                }
            }

            $(document).on("click", "input[type=checkbox]", doFilter);

        }

    </script>
    <style>
        #map_canvas {
            width: 500px; height: 500px;
            float:left;
        }
        #locs {
            margin-top: 0px;
            padding-top: 0px;
            margin-left: 10px;
            float:left;
            height: 500px;
            overflow-y: scroll;
        }
        .loc {
            border-style:solid;
            border-width:thin;
            width: 300px;
            padding: 5px;
            cursor:pointer;
            margin-top:0px;
        }
        #form {
            margin-top: 0px;
            padding-top: 0px;
            margin-left: 10px;
            height: 60px;
        }
        label {
            width: 200px;
            padding: 5px;
        }

    </style>
</head>
<body onLoad="initialize()">

<div id="form">
    <span class="label"><input type="checkbox" name="hospitals" value="hospital" />Hospitals</span>
    <span class="label"><input type="checkbox" name="primary" value="primary_care" />Primary & Specialty Care</span>
    <span class="label"><input type="checkbox" name="afterhours" value="after_hours" />After Hours/Walk-In Care</span>
    <br>
    <span class="label"><input type="checkbox" name="hospitals" value="er" />Emergency Departments</span>
    <span class="label"><input type="checkbox" name="pharmacies" value="pharmacy" />Pharmacies</span>
    <span class="label"><input type="checkbox" name="labs" value="lab" />Labs</span>
    <span class="label"><input type="checkbox" name="radiology" value="radiology" />Radiology</span>
</div>

<div id="locs"></div>

<div id="map_canvas"></div>

</body>
</html>
